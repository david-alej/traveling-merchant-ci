apiVersion: batch/v1
kind: Job
metadata:
  name: run-migrations
spec:
  template:
    spec:
      restartPolicy: Never
      initContainers:
        - name: wait-for-postgres
          image: curlimages/curl:latest
          command: ["sh", "-c", "curl postgres:5432"]
      containers:
        - name: migrator
          image: "${TESTING_IMAGE}"
          command: command: ["sh", "-c", "npm run seed:migrate:reset"]
